<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />
    <meta name='description' content='A 15 line game turn based game about turning marks red, the person to turn the last mark red loses.' />

    <meta property='og:description' content='A 15 line game turn based game about turning marks red, the person to turn the last mark red loses.' />
    <meta property='og:title' content='3-5-7' />
    <meta property='og:type' content='website' />
    <meta property='og:url' content='https://threefiveseven.herokuapp.com/' />

    <title>3-5-7</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('touchmove', (ev) => { ev.preventDefault(); }, { passive: false });

      window.addEventListener('resize', () => {
        document.body.style.height = window.innerHeight + 'px';
        setTimeout(() => {
          document.body.style.height = window.innerHeight + 'px';
        }, 100);
      });
    </script>
  </body>
</html>
